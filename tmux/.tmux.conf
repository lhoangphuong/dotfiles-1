#Use the xterm-257color terminal

set -g default-terminal 'xterm-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

#set -g default-terminal 'screen-256color'
#set -as terminal-overrides ',screen*:Tc:sitm=\E[3m'

set-option -g focus-events on

set -g mouse on     
set -g history-limit 10000

set -sg escape-time 5

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set-option -g status-interval 2
set -g status-right "#(~/dotfiles/bin/get-active-application) #(~/dotfiles/bin/xkbswitch -ge) #{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}\"#{=21:pane_title}\" %H:%M %d-%b-%y"
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind -r ^ last-window
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U 
bind l select-pane -R

# inspired by thepremegen
bind-key -r f run-shell "$DOTFILE_DIR/tmux/tmux-sessionizer.sh"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

#plugin manager
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.tmux/plugins/tpm/tpm'
